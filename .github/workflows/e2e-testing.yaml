name: Deploy to EC2

on:
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push Docker image
        run: |
          # Login to DockerHub
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

          TAG="${{ github.sha }}-$(date +%Y%m%d-%H%M%S)"

          # Build the image with the tag
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ollama-ui:$TAG .

          # Push the image to DockerHub
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ollama-ui:$TAG

          # Save the tag for later steps
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Copy docker-compose file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Stop and remove old containers
            docker-compose down || true

            # Create .env file with the new image tag
            cat > .env << EOF
            OLLAMA_UI_IMG_TAG=${{ env.IMAGE_TAG }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            EOF

            # Pull the new image and start services
            docker-compose pull
            docker-compose up -d
